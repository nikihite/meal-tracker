<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <div>
            <h2 id="header">Add Ingredients</h2>
            <section id="left">
            <form id="add-ingredient">
                <label>
                    Name:
                    <input type="text" name="name" id="name"/>
                </label>
                <label>
                    Quantity:
                    <input type="number" name="quantity" id="quantity"/>
                </label>
                <label>
                    Measurements:
                    <input type="text" name="measurements" id="measurements"/>
                </section>
            <section id="right">
                    <button class="button" id="add-button">Add Ingredient</button>
                </label>
            </form>
            <div class="ingredients-list">
                <ul id="ingredients-list"></ul>
                <button class="button" id="remove-button">Remove Ingredient</button>
            </div>
            </section>
        </div>
        <div>
            <h2 id="header">Save Meal</h2>
            <label>
                <span id="mealName">Meal Name:</span>
                <input type="text" name="Meal" id="saveMeal"/>
                <button id="save-button">Save Meal</button>
            </label>
            <div>
                <ul id="meals-list"></ul>
            </div>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
